<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <section
      id="formCard"
      class="card card-container"
      data-subscription="false"
    >
      <!-- Sign-up form start -->

      <div class="card-sign-up card-left">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <!-- FORM -->
        <form id="form" action="">
          <div class="email-container">
            <label for="email">Email address</label>
            <input
              type="email"
              name="email"
              id="email"
              title="email"
              placeholder="email@company.com"
              required
            />
          </div>
          <div class="email-submit">
            <button type="submit">Subscribe to monthly newsletter</button>
          </div>
        </form>
      </div>

      <div class="card-right">
        <picture>
          <source
            media="(min-width:1440px)"
            srcset="./assets/images/illustration-sign-up-desktop.svg"
          />
          <source
            media="(min-width:320px)"
            srcset="./assets/images/illustration-sign-up-mobile.svg"
          />
          <img
            loading="lazy"
            src="./assets/images/illustration-sign-up-desktop.svg"
            alt="Desktop"
          />
        </picture>
      </div>

      <!-- Sign-up form end -->

      <!-- Success message start -->

      <!-- Success message end -->
    </section>

    <section id="success-subscription" class="hide"></section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://cirejm07.github.io/portfolio" target="_blank"
        >Jeric Moreno</a
      >.
    </div>
  </body>
</html>
